services:
  # PostgreSQL - основное хранилище
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: "airflow,redash"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - dwh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NiFi для сбора данных
  nifi:
    image: apache/nifi:1.23.2
    container_name: nifi
    restart: unless-stopped
    user: "1000:1000" 
    ports:
      - "8080:8080"
    environment:
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_WEB_HTTP_HOST: 0.0.0.0
    volumes:
      - nifi_data:/opt/nifi/nifi-current
      - ./nifi/templates:/templates
      - ./scripts:/scripts
    networks:
      - dwh-network

  # Airflow - оркестратор
  airflow-webserver:
    build: ./airflow
    container_name: airflow_webserver
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW_UID: 1000
      AIRFLOW_GID: 0  # МЕНЯЕМ с 1000 на 0
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-postgres apache-airflow-providers-http"
    user: "1000:0"  # МЕНЯЕМ GID с 988 на 0 (КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ)
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/config:/opt/airflow/config
      - ./scripts:/scripts
    ports:
      - "8081:8080"
    command: webserver
    networks:
      - dwh-network

  airflow-scheduler:
    build: ./airflow
    container_name: airflow_scheduler
    restart: unless-stopped
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW_UID: 1000
      AIRFLOW_GID: 0  # МЕНЯЕМ с 1000 на 0
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-postgres apache-airflow-providers-http"
      DOCKER_HOST: unix:///var/run/docker.sock
    user: "1000:0"  # ДОБАВЛЯЕМ эту строку (раньше её не было)
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/config:/opt/airflow/config
      - ./scripts:/scripts
      - /var/run/docker.sock:/var/run/docker.sock:rw
    command: scheduler
    networks:
      - dwh-network

  airflow-init:
    build: ./airflow
    container_name: airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW_UID: 1000
      AIRFLOW_GID: 0  # МЕНЯЕМ с 1000 на 0
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    user: "1000:0"  # ДОБАВЛЯЕМ эту строку
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    command: >
      bash -c "airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com &&
      echo 'Airflow initialized!'"
    networks:
      - dwh-network

  # dbt для трансформации данных
  dbt:
    build: ./dbt
    container_name: dbt
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - ./dbt:/usr/app
      - ./scripts:/scripts
    working_dir: /usr/app
    networks:
      - dwh-network

  # Redash для визуализации
  redash:
    image: redash/redash:25.8.0
    container_name: redash
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      REDASH_DATABASE_URL: "postgresql://admin:Teftel2017@postgres/redash"
      REDASH_SECRET_KEY: wTVeWNbNhzVmfbKHe7lC9xQRfH6gmD8q95idP4PbTS6BE8qfp3J3UQ
      REDASH_COOKIE_SECRET: 7y5KlL6B8VnoFPEPFD0u7tlH1tYAMYYT5TKpVNy-TzAeuEdHVx608w
      REDASH_REDIS_URL: redis://redis:6379/0
      REDASH_HOST: 0.0.0.0
      REDASH_PORT: 5000
      GUNICORN_TIMEOUT: 120
    ports:
      - "5000:5000"
    networks:
      - dwh-network

  # Redis для Redash
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dwh-network

networks:
  dwh-network:
    driver: bridge

volumes:
  postgres_data:
  nifi_data:
  redis_data: